<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <header class="top">
    <div class="title">TRUANCY</div>
    <nav class="tabs">
      <button class="tab active" data-view="home">
        <span class="tab-icon">T</span>
        Home
      </button>
      <button class="tab" data-view="browser">
        <span class="tab-icon">B</span>
        Browser
      </button>
      <button class="tab" data-view="settings">
        <span class="tab-icon">S</span>
        Settings
      </button>
      <button class="tab" data-view="console">
        <span class="tab-icon">C</span>
        Console
      </button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="view-home" class="view active">
      <h1>Welcome to Truancy</h1>
      <p>Use tru:// for official pages. Default search: DuckDuckGo.</p>

      <div class="omnibox">
        <input id="urlbox" type="text" placeholder="Enter URL, search, or tru://…" />
        <button id="go">Go</button>
      </div>

      <h2>History</h2>
      <ul id="log"></ul>
    </section>

    <!-- BROWSER -->
    <section id="view-browser" class="view">
      <h1>Browser</h1>
      <p>Loads sites in real tabs. Empty = DuckDuckGo start page.</p>

      <div class="omnibox">
        <input id="browser-url" type="text" placeholder="Enter URL, search, or tru://…" />
        <button id="browser-go">Go</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <h1>Settings</h1>

      <div class="setting-row">
        <span>Theme</span>
        <div class="setting-actions">
          <button class="theme-btn" data-theme="dark">Dark</button>
          <button class="theme-btn" data-theme="neon">Neon</button>
        </div>
      </div>

      <div class="setting-row">
        <span>Search Engine</span>
        <select id="search-engine">
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
      </div>

      <div class="setting-row">
        <span>Clear history</span>
        <button id="clear-history">Clear</button>
      </div>
    </section>

    <!-- CONSOLE -->
    <section id="view-console" class="view">
      <h1>Console</h1>
      <div id="console-output"></div>
      <input id="console-input" placeholder="Commands: open <url>, open tru://settings, clear" />
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
