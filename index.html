<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truancy GX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="gx-red">

  <div class="shell">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">T</div>
      <button class="side-btn active" data-view="browser">üåê</button>
      <button class="side-btn" data-view="bookmarks">‚òÖ</button>
      <button class="side-btn" data-view="downloads">‚¨áÔ∏è</button>
      <button class="side-btn" data-view="settings">‚öôÔ∏è</button>
      <button class="side-btn" data-view="console">>_</button>
    </aside>

    <!-- Main -->
    <div class="main">

      <!-- Topbar (tabs) -->
      <header class="topbar">
        <div class="tabs" id="tab-strip"></div>
        <button id="new-tab" class="new-tab-btn">+</button>
      </header>

      <!-- Views -->
      <main class="views">

        <!-- BROWSER -->
        <section id="view-browser" class="view active">

          <!-- Browser Top Bar -->
          <div class="browser-bar">
            <button id="back-btn" class="nav-btn">‚üµ</button>
            <button id="forward-btn" class="nav-btn">‚ü∂</button>
            <button id="refresh-btn" class="nav-btn">‚ü≥</button>

            <input id="url-input" class="url-input" placeholder="Search or enter URL‚Ä¶" />

            <button id="fav-btn" class="nav-btn">‚òÖ</button>
            <button id="download-btn" class="nav-btn">‚¨áÔ∏è</button>
            <button id="share-btn" class="nav-btn">‚§¥</button>
            <button id="menu-btn" class="nav-btn">‚ãÆ</button>
          </div>

          <!-- Browser Frame -->
          <iframe id="browser-frame" class="browser-frame"></iframe>

        </section>

        <!-- BOOKMARKS -->
        <section id="view-bookmarks" class="view">
          <h2>Bookmarks</h2>
          <ul id="bookmark-list" class="list"></ul>
        </section>

        <!-- DOWNLOADS -->
        <section id="view-downloads" class="view">
          <h2>Downloads</h2>
          <ul id="download-list" class="list"></ul>
        </section>

        <!-- SETTINGS -->
        <section id="view-settings" class="view">
          <h2>Settings</h2>

          <div class="setting-row">
            <span>Theme</span>
            <div class="theme-options">
              <span class="theme-dot" data-theme="gx-red"></span>
              <span class="theme-dot" data-theme="gx-orange"></span>
              <span class="theme-dot" data-theme="gx-purple"></span>
            </div>
          </div>

          <div class="setting-row">
            <span>Search Engine</span>
            <select id="search-engine">
              <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
              <option value="https://www.google.com/search?q=">Google</option>
              <option value="https://www.bing.com/search?q=">Bing</option>
            </select>
          </div>
        </section>

        <!-- CONSOLE -->
        <section id="view-console" class="view">
          <h2>Console</h2>
          <div id="console-output" class="console-output"></div>
          <input id="console-input" class="console-input" placeholder="Commands: open <url>, search <query>, clear" />
        </section>

      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
