<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truancy Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar">
        <h2>Truancy</h2>
        <button class="side-btn" data-view="browser">Browser</button>
        <button class="side-btn" data-view="bookmarks">Bookmarks</button>
        <button class="side-btn" data-view="downloads">Downloads</button>
        <button class="side-btn" data-view="console">Console</button>
    </div>

    <div id="topbar">
        <input id="urlbar" type="text" placeholder="Enter URL…">
        <button id="goBtn">Go</button>
        <button id="toggleSidebar">☰</button>
    </div>

    <div id="views">

        <div id="browserView" class="view">
            <iframe id="webframe" src="https://duckduckgo.com"></iframe>
        </div>

        <div id="bookmarksView" class="view hidden">
            <h2>Bookmarks</h2>
            <ul id="bookmarkList"></ul>
        </div>

        <div id="downloadsView" class="view hidden">
            <h2>Downloads</h2>
            <ul id="downloadList"></ul>
        </div>

        <div id="consoleView" class="view hidden">
            <h2>Console</h2>
            <textarea id="consoleOutput" readonly></textarea>
            <input id="consoleInput" placeholder="Type JS…">
            <button id="runJS">Run</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
